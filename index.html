<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ADA Dashboard <i class="fas fa-wallet"></i></h1>
        
        <div class="wallet-connect">
            <button id="connect-wallet">
                <i class="fas fa-plug"></i> Connect Wallet
            </button>
        </div>

        <div class="wallet-search">
            <h2>Check Any Wallet</h2>
            <div class="search-box">
                <input type="text" id="wallet-search" placeholder="Enter Cardano wallet address...">
                <button id="search-button">
                    <i class="fas fa-search"></i> Check Balance
                </button>
            </div>
        </div>

        <div class="wallet-info">
            <p id="wallet-address">
                <i class="fas fa-address-card"></i> Wallet Address: Not Connected
            </p>
            <p id="wallet-balance">
                <i class="fas fa-coins"></i> Balance: 0 ADA
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
